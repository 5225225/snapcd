kind: pipeline
name: default

steps:
  - name: test
    image: rust:latest
    commands:
    - cargo build --verbose --all
    - cargo test --verbose --all

  - name: clippy
    image: rust:latest
    commands:
    - rustup component add clippy
    - cargo clippy --all-targets --all-features -- -D warnings

  - name: rustfmt
    image: rust:latest
    commands:
    - rustup component add rustfmt
    - cargo fmt --all -- --check

