[package]
name = "snapcd"
version = "0.1.0"
authors = ["5225225 <5225225@mailbox.org>"]
edition = "2018"

[dependencies]
blake2 = "0.8.1"
serde_cbor = "0.11.1"
serde = { version = "1.0.104", features = ["derive"] }
cdc = "0.1.0"
structopt = "0.3.7"
rusqlite = { version = "0.21.0", features = ["trace"] }
zstd = "0.5.1"
failure = "0.1.6"
failure_derive = "0.1.6"
bitvec = "0.17.1"
hex = "0.4.0"
simplelog = "0.7.4"
log = "0.4.8"
globset = "0.4.4"
dirs = "2.0.2"

[dev-dependencies]
rand = "0.7.3"
rand_chacha = "0.2.1"

[profile.release]
debug = true
